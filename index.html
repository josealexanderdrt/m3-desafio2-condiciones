<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/343a33b6ad.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <section class="parteUno">
        <img src="assets/imgs/cereza-removebg-preview.png" alt="perrito" id="imagenParteUno" >

    
    
    </section>

    

    <section class="parteDos" >

        <h1>Elige la Cantidad de Stikers </h1>
        <h3>Puedes Llevar hasta 10 stikers en total</h3>
        
        <article class="contenedorStikers">
            <div class="stikers">
                <p>Cereza</p>
                <img src="assets/imgs/cereza-removebg-preview.png" alt="cereza">
                <input type="number" min="0" max="10" id="stiker1">

            </div>

            <div class="stikers">
                <p>Frambuesa</p>
                <img src="assets/imgs/frambuesa-removebg-preview.png" alt="frambuesa">
                <input type="number" min="0" max="10" id="stiker2">

            </div>

            <div class="stikers">
                <p>Fresa</p>
                <img src="assets/imgs/fresa-removebg-preview.png" alt="fresa">
                <input type="number" min="0" max="10" id="stiker3">

            </div>

            <div class="stikers">
                <p>Manzana</p>
                <img src="assets/imgs/manzana-removebg-preview.png" alt="manzana">
                <input type="number" min="0" max="10" id="stiker4">

            </div>

        </article>

        <p id="resultadoVerificar"> </p>

        <button id="verificar" > Verificar </button>

        

    </section>

    <section class="parteTres">

        <h2>Ingresa el password</h2>

        <article class="contenedorPin">
            <select name="contraseña" id="pinUno">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <select name="contraseña" id="pinDos">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <select name="contraseña" id="pinTres">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

        </article>

        <button id="comprobarPin">Ingresar</button>

        <p id="resultadoComprobacion"></p>




    </section>


<script src="assets/js/script.js" ></script>
</body>
</html>
